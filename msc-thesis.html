<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MSc Thesis</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-align: center;
    }
    
    .pdf-container {
      width: 100%;
      height: 80vh;
      border: 1px solid #333333;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .pdf-embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .back-link {
      display: inline-block;
      margin: 20px 0;
      color: #cccccc;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: #ffffff;
      border-color: #555;
    }
    
    .download-link {
      display: inline-block;
      background-color: #0066cc;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    
    .download-link:hover {
      background-color: #0052a3;
    }
    
    .controls {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSc Thesis</h1>
    
    <div class="pdf-container">
      <embed src="documents/MSc_Thesis.pdf" type="application/pdf" class="pdf-embed">
    </div>
  </div>
</body>
</html>
