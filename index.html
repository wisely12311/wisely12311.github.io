<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 50px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    
    p {
      font-size: 1.2rem;
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .note {
      font-size: 0.9rem;
      color: #888888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wisely's Portfolio</h1>
    <p>Welcome to my portfolio. Individual projects are accessible via direct links.</p>
    <p class="note">Use direct links to specific project pages for navigation.</p>
  </div>
</body>
</html>
